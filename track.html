<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track | Study Tracker</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h2>Daily Tracker</h2>
    <form id="tracker-form">
      <label>Date: <input type="date" required /></label>
      <label>GATE % Done: <input type="number" min="0" max="100" required /></label>
      <label>LeetCode Done? <input type="checkbox" /></label>
      <label>Mood: <input type="text" /></label>
      <label>Rest Day? <input type="checkbox" /></label>
      <button type="submit">Save</button>
    </form>
    <a href="index.html">← Back</a>
  </div>
</body>
</html>
